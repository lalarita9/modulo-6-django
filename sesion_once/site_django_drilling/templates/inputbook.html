{% extends 'base.html' %}

{% block content %}
<div class="i-am-centered"> 
  <form action="" method="POST"> 
      {% csrf_token %}  
      <div class="form-group mb-3 w-30">
          <label>Titulo:</label> 
            {{form.titulo}}
          
      </div> 
      <div class="form-group mb-3 w-30"> 
          <label>Autor:</label> 
          {{form.autor}}
          
      </div> 
      <div class="form-group mb-3 w-30"> 
          <label>Valoracion:</label> 
         {{form.valoracion}} <span>Valor entre 0 y 10000
          
      </div> 
      <input type="submit" class="btn btn-primary" value="Enviar"> 
  </form> 
</div> 
{% endblock  %}
